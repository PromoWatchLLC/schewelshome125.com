<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>schewelshome125.com Winners</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
        <style>
            .bg-schewels-red {
                background-color: #ea0029;
            }
        </style>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.css"
        />
    </head>

    <body>
        <header class="bg-schewels-red px-2 md:px-12 flex items-center justify-between">
            <a href="/" class="ml-0 mt-2 md:mt-8 md:ml-16"
                ><img style="min-width: 100px" src="images/schewels-logo.png" alt=""
            /></a>
            <nav class="mr-0 mt-2 md:mt-4 md:mr-16 text-white">
                <ul
                    class="flex sm:uppercase underline text-xs sm:text-base md:text-base lg:text-xl"
                >
                    <li class="px-3 w-28 sm:w-auto">
                        <a class="hover:text-red-800" href="rules.html">Official Rules</a>
                    </li>
                    <li class="px-3 w-36 sm:w-auto">
                        <a class="hover:text-red-800 font-extrabold" href="index.html">Winners</a>
                    </li>
                </ul>
            </nav>
            <!-- /end header -->
        </header>
        <!-- /end header -->
        <main class="container mx-auto pt-8">
            <div class="container">
                <img
                    src="images/125-friends-family.png"
                    class="mx-auto filter drop-shadow-sm rounded-md"
                    alt="125th Friends and Family Giveaway - $10,000 in free furinture"
                />
            </div>
            <div class="max-w-3xl container mx-auto">
                <h2 class="uppercase text-red-600 font-extrabold text-center text-2xl mt-8">
                    Winners to be announced after scheduled drawing.
                </h2>

                <div
                    class="mt-2 bg-gray-50 filter drop-shadow md:px-8 py-4 text-center text-xl font-bold"
                >
                    coming soon!
                    <a class="text-blue-500 underline" href="rules.html">see official rules</a>
                </div>

                <h2 class="uppercase text-red-600 font-bold text-center text-xl mt-8"></h2>
            </div>
        </main>
        <footer class="bg-white">
            <div class="max-w-7xl mx-auto py-12 px-4 overflow-hidden sm:px-6 lg:px-8">
                <p class="border-t border-gray-200 mt-0 pt-8 text-center text-base text-gray-400">
                    &copy; 2022 Schewels, Inc. All rights reserved.
                </p>
            </div>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script
            type="text/javascript"
            charset="utf8"
            src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"
        ></script>
        <script>
            $(document).ready(function () {
                $("#winners").DataTable({
                    paging: false,
                });
            });
        </script>
    </body>
</html>
